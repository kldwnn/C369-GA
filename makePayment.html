<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanLink - Make Payment</title>
    <style>
        body {
            font-family: 'Lucida Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #c6fff0d3;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        nav a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #e7e5e5d8;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .payment-section {
            background-color: #e7e5e5d8;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .payment-section h2 {
            color: #004cff;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .payment-section p {
            margin: 1rem 0;
        }
        .payment-section select,
        .payment-section button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .payment-section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .payment-section button:hover {
            background-color: #45a049;
        }
        .top-up-button {
            background-color: #FFA500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="LoanLink Logo" style='width: 300px; height: 120px;'>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="account.html">Account</a>
            <a href="loanCalculator.html">Loan Calculator</a>
            <a href="registerPage.html">Register</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">More</a>
                <div class="dropdown-content">
                    <a href="#" id="makePayment">Make Payment</a>
                    <a href="financingPrograms.html">Financing Programs</a>
                    
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="payment-section" id="paymentPage" style="display: none;">
            <h2>Make Payment</h2>
            <p id="walletBalance">Wallet Balance: $500</p>
            <p>Payment Month: June</p>
            <p>Total Amount Due: $175</p>
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
            </select>
            <button id="payButton">PAY</button>
            <button class="top-up-button" onclick="redirectToTopUp()">TOP UP</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 LoanLink. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('makePayment').addEventListener('click', function() {
            document.getElementById('paymentPage').style.display = 'block';
            const walletBalance = localStorage.getItem('walletBalance') ? parseFloat(localStorage.getItem('walletBalance')) : 500;
            document.getElementById('walletBalance').innerText = `Wallet Balance: $${walletBalance}`;
        });

        document.getElementById('payButton').addEventListener('click', function() {
            const totalAmountDue = 175;
            let walletBalance = localStorage.getItem('walletBalance') ? parseFloat(localStorage.getItem('walletBalance')) : 500;

            if (walletBalance >= totalAmountDue) {
                walletBalance -= totalAmountDue;
                localStorage.setItem('walletBalance', walletBalance);
                document.getElementById('walletBalance').innerText = `Wallet Balance: $${walletBalance}`;
                alert('Payment successful!');
            } else {
                alert('Insufficient balance. Please top up your wallet.');
            }
        });

        function redirectToTopUp() {
            window.location.href = 'topUp.html';
        }
    </script>
</body>
</html>
