<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanLink - Top Up</title>
    <style>
        body {
            font-family: 'Lucida Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #c6fff0d3;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        nav a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #e7e5e5d8;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .top-up-section {
            background-color: #e7e5e5d8;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .top-up-section h2 {
            color: #004cff;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .top-up-section p {
            margin: 1rem 0;
        }
        .top-up-section input,
        .top-up-section select,
        .top-up-section button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .top-up-section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .top-up-section button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #FFA500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="LoanLink Logo" style='width: 300px; height: 120px;'>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="account.html">Account</a>
            <a href="loanCalculator.html">Loan Calculator</a>
            <a href="registerPage.html">Register</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">More</a>
                <div class="dropdown-content">
                    <a href="makePayment.html">Make Payment</a>
                    <a href="financingPrograms.html">Financing Programs</a>
                    
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="top-up-section">
            <h2>Top Up Wallet</h2>
            <p id="currentBalance">Current Wallet Balance: $500</p>
            <label for="topUpMethod">Top Up Method</label>
            <select id="topUpMethod">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
            </select>
            <label for="topUpAmount">Top Up Amount</label>
            <input type="number" id="topUpAmount" placeholder="Enter amount">
            <button id="topUpButton">TOP UP</button>
            <button class="back-button" onclick="redirectToMakePayment()">BACK</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 LoanLink. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentBalance = localStorage.getItem('walletBalance') ? parseFloat(localStorage.getItem('walletBalance')) : 500;
            document.getElementById('currentBalance').innerText = `Current Wallet Balance: $${currentBalance}`;
        });

        document.getElementById('topUpButton').addEventListener('click', function() {
            const topUpAmount = parseFloat(document.getElementById('topUpAmount').value);
            let walletBalance = localStorage.getItem('walletBalance') ? parseFloat(localStorage.getItem('walletBalance')) : 500;

            if (!isNaN(topUpAmount) && topUpAmount > 0) {
                walletBalance += topUpAmount;
                localStorage.setItem('walletBalance', walletBalance);
                document.getElementById('currentBalance').innerText = `Current Wallet Balance: $${walletBalance}`;
                alert('Top up successful!');
            } else {
                alert('Please enter a valid amount.');
            }
        });

        function redirectToMakePayment() {
            window.location.href = 'makePayment.html';
        }
    </script>
</body>
</html>
